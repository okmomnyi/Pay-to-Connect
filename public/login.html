<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Access - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login/Register Toggle -->
        <div class="glass-effect rounded-2xl p-6 shadow-2xl mb-4">
            <div class="flex bg-white bg-opacity-20 rounded-lg p-1 mb-6">
                <button id="loginTab" class="flex-1 py-2 px-4 rounded-md text-white font-medium transition-all duration-200 bg-white bg-opacity-30">
                    Login
                </button>
                <button id="registerTab" class="flex-1 py-2 px-4 rounded-md text-blue-200 font-medium transition-all duration-200">
                    Register
                </button>
            </div>

            <!-- Header -->
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-wifi text-2xl text-blue-600"></i>
                </div>
                <h1 id="formTitle" class="text-2xl font-bold text-white mb-2">Login to Wi-Fi</h1>
                <p id="formSubtitle" class="text-blue-100">Access your account to purchase internet</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="errorMessage" class="hidden bg-red-500 bg-opacity-20 border border-red-400 rounded-lg p-4 mb-4">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle text-red-300 mr-3"></i>
                    <span id="errorText" class="text-red-100"></span>
                </div>
            </div>

            <div id="successMessage" class="hidden bg-green-500 bg-opacity-20 border border-green-400 rounded-lg p-4 mb-4">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-300 mr-3"></i>
                    <span id="successText" class="text-green-100"></span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-user mr-2"></i>Username or Email
                    </label>
                    <input 
                        type="text" 
                        id="loginUsername" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                        placeholder="Enter username or email"
                    >
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                        placeholder="Enter password"
                    >
                </div>

                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">First Name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            required
                            class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                            placeholder="First name"
                        >
                    </div>
                    <div>
                        <label class="block text-white text-sm font-medium mb-2">Last Name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            required
                            class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                            placeholder="Last name"
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="registerUsername" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                        placeholder="Choose username"
                    >
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                        placeholder="Enter email address"
                    >
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-phone mr-2"></i>Phone Number
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                        placeholder="0712345678 or +254712345678"
                    >
                </div>

                <div>
                    <label class="block text-white text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                        placeholder="Create password (min 6 characters)"
                    >
                </div>

                <button 
                    type="submit" 
                    id="registerButton"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center"
                >
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
            </form>
        </div>

        <!-- Back to Portal Link -->
        <div class="text-center">
            <a href="/" class="text-blue-200 hover:text-white text-sm underline">
                <i class="fas fa-arrow-left mr-1"></i>
                Back to Portal
            </a>
        </div>
    </div>

    <script>
        class AuthManager {
            constructor() {
                this.currentMode = 'login';
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.loginTab = document.getElementById('loginTab');
                this.registerTab = document.getElementById('registerTab');
                this.loginForm = document.getElementById('loginForm');
                this.registerForm = document.getElementById('registerForm');
                this.formTitle = document.getElementById('formTitle');
                this.formSubtitle = document.getElementById('formSubtitle');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.errorText = document.getElementById('errorText');
                this.successText = document.getElementById('successText');
                this.loginButton = document.getElementById('loginButton');
                this.registerButton = document.getElementById('registerButton');
            }

            bindEvents() {
                this.loginTab.addEventListener('click', () => this.switchMode('login'));
                this.registerTab.addEventListener('click', () => this.switchMode('register'));
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                this.registerForm.addEventListener('submit', (e) => this.handleRegister(e));
            }

            switchMode(mode) {
                this.currentMode = mode;
                this.hideMessages();

                if (mode === 'login') {
                    this.loginTab.classList.add('bg-white', 'bg-opacity-30', 'text-white');
                    this.loginTab.classList.remove('text-blue-200');
                    this.registerTab.classList.remove('bg-white', 'bg-opacity-30', 'text-white');
                    this.registerTab.classList.add('text-blue-200');
                    this.loginForm.classList.remove('hidden');
                    this.registerForm.classList.add('hidden');
                    this.formTitle.textContent = 'Login to Wi-Fi';
                    this.formSubtitle.textContent = 'Access your account to purchase internet';
                } else {
                    this.registerTab.classList.add('bg-white', 'bg-opacity-30', 'text-white');
                    this.registerTab.classList.remove('text-blue-200');
                    this.loginTab.classList.remove('bg-white', 'bg-opacity-30', 'text-white');
                    this.loginTab.classList.add('text-blue-200');
                    this.registerForm.classList.remove('hidden');
                    this.loginForm.classList.add('hidden');
                    this.formTitle.textContent = 'Create Account';
                    this.formSubtitle.textContent = 'Register to purchase internet for your devices';
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    this.setLoading(true, 'login');
                    this.hideMessages();

                    const response = await fetch('/api/user/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.error || 'Login failed');
                    }

                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    this.showSuccess('Login successful! Redirecting...');
                    setTimeout(() => { window.location.href = '/portal'; }, 1500);
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.setLoading(false, 'login');
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                const formData = {
                    username: document.getElementById('registerUsername').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    password: document.getElementById('registerPassword').value,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value
                };

                try {
                    this.setLoading(true, 'register');
                    this.hideMessages();

                    const response = await fetch('/api/user/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error(data.error || 'Registration failed');
                    }

                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    this.showSuccess('Account created successfully! Redirecting...');
                    setTimeout(() => { window.location.href = '/portal'; }, 1500);
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.setLoading(false, 'register');
                }
            }

            setLoading(loading, mode) {
                const button = mode === 'login' ? this.loginButton : this.registerButton;
                const icon = mode === 'login' ? 'fa-sign-in-alt' : 'fa-user-plus';
                const text = mode === 'login' ? 'Login' : 'Create Account';

                if (loading) {
                    button.disabled = true;
                    button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';
                } else {
                    button.disabled = false;
                    button.innerHTML = `<i class="fas ${icon} mr-2"></i>${text}`;
                }
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorMessage.classList.remove('hidden');
                this.successMessage.classList.add('hidden');
            }

            showSuccess(message) {
                this.successText.textContent = message;
                this.successMessage.classList.remove('hidden');
                this.errorMessage.classList.add('hidden');
            }

            hideMessages() {
                this.errorMessage.classList.add('hidden');
                this.successMessage.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AuthManager();
        });
    </script>
</body>
</html>
