<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SmartWiFi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Change Password</h1>
            <p class="text-gray-600 mt-2">Update your account password</p>
        </div>

        <form id="changePasswordForm" class="space-y-4">
            <div>
                <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">
                    Current Password *
                </label>
                <div class="relative">
                    <input type="password" id="currentPassword" name="currentPassword" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter current password">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password" data-target="currentPassword">
                        <i class="fas fa-eye text-gray-400"></i>
                    </button>
                </div>
            </div>

            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
                    New Password *
                </label>
                <div class="relative">
                    <input type="password" id="newPassword" name="newPassword" required minlength="8"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter new password">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password" data-target="newPassword">
                        <i class="fas fa-eye text-gray-400"></i>
                    </button>
                </div>
                <p class="text-sm text-gray-600 mt-1">Minimum 8 characters required</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                    Confirm New Password *
                </label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Confirm new password">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center toggle-password" data-target="confirmPassword">
                        <i class="fas fa-eye text-gray-400"></i>
                    </button>
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="button" id="cancelButton" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-200">
                    Cancel
                </button>
                <button type="submit" id="changePasswordButton" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Change Password
                </button>
            </div>
        </form>

        <!-- Toast Notifications -->
        <div id="toast" class="fixed top-4 right-4 z-50 hidden">
            <div id="toastContent" class="px-4 py-2 rounded-lg shadow-lg text-white font-medium">
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>

    <script>
        class PasswordChanger {
            constructor() {
                this.form = document.getElementById('changePasswordForm');
                this.cancelButton = document.getElementById('cancelButton');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                this.cancelButton.addEventListener('click', this.handleCancel.bind(this));
                
                // Password visibility toggles
                document.querySelectorAll('.toggle-password').forEach(button => {
                    button.addEventListener('click', this.togglePasswordVisibility.bind(this));
                });

                // Real-time password validation
                document.getElementById('confirmPassword').addEventListener('input', this.validatePasswordMatch.bind(this));
            }

            togglePasswordVisibility(e) {
                const targetId = e.currentTarget.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const icon = e.currentTarget.querySelector('i');

                if (input.type === 'password') {
                    input.type = 'text';
                    icon.className = 'fas fa-eye-slash text-gray-400';
                } else {
                    input.type = 'password';
                    icon.className = 'fas fa-eye text-gray-400';
                }
            }

            validatePasswordMatch() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const confirmInput = document.getElementById('confirmPassword');

                if (confirmPassword && newPassword !== confirmPassword) {
                    confirmInput.setCustomValidity('Passwords do not match');
                    confirmInput.classList.add('border-red-500');
                } else {
                    confirmInput.setCustomValidity('');
                    confirmInput.classList.remove('border-red-500');
                }
            }

            async handleSubmit(e) {
                e.preventDefault();

                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validation
                if (!currentPassword || !newPassword || !confirmPassword) {
                    this.showToast('All fields are required', 'error');
                    return;
                }

                if (newPassword.length < 8) {
                    this.showToast('New password must be at least 8 characters', 'error');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    this.showToast('New passwords do not match', 'error');
                    return;
                }

                if (currentPassword === newPassword) {
                    this.showToast('New password must be different from current password', 'error');
                    return;
                }

                const submitButton = document.getElementById('changePasswordButton');
                const originalText = submitButton.textContent;
                
                try {
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Changing...';

                    const token = localStorage.getItem('authToken');
                    if (!token) {
                        throw new Error('Not authenticated. Please login again.');
                    }

                    const response = await fetch('/api/user/change-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            currentPassword,
                            newPassword
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || `HTTP ${response.status}`);
                    }

                    if (!data.success) {
                        throw new Error(data.error || 'Failed to change password');
                    }

                    this.showToast('Password changed successfully!', 'success');
                    
                    // Clear form
                    this.form.reset();
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '/portal.html';
                    }, 2000);

                } catch (error) {
                    console.error('Password change failed:', error);
                    this.showToast(error.message, 'error');
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            }

            handleCancel() {
                if (confirm('Are you sure you want to cancel? Any changes will be lost.')) {
                    window.location.href = '/portal.html';
                }
            }

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                const toastContent = document.getElementById('toastContent');
                const toastMessage = document.getElementById('toastMessage');

                // Set message
                toastMessage.textContent = message;

                // Set color based on type
                toastContent.className = `px-4 py-2 rounded-lg shadow-lg text-white font-medium ${
                    type === 'success' ? 'bg-green-500' :
                    type === 'error' ? 'bg-red-500' :
                    type === 'warning' ? 'bg-yellow-500' :
                    'bg-blue-500'
                }`;

                // Show toast
                toast.classList.remove('hidden');

                // Hide after 5 seconds
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 5000);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PasswordChanger();
        });
    </script>
</body>
</html>
