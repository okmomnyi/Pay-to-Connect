<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Packages - SmartWiFi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .header-actions {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .package-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .package-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .package-card.popular::before {
            content: 'POPULAR';
            position: absolute;
            top: 15px;
            right: -30px;
            background: #f59e0b;
            color: white;
            padding: 5px 40px;
            transform: rotate(45deg);
            font-size: 0.75rem;
            font-weight: bold;
        }

        .package-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .package-description {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 20px;
            min-height: 40px;
        }

        .package-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .package-price span {
            font-size: 1rem;
            color: #6b7280;
        }

        .package-features {
            list-style: none;
            margin-bottom: 25px;
        }

        .package-features li {
            padding: 8px 0;
            color: #4b5563;
            display: flex;
            align-items: center;
        }

        .package-features li::before {
            content: '‚úì';
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .purchase-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .purchase-btn:hover {
            opacity: 0.9;
        }

        .purchase-btn:active {
            transform: scale(0.98);
        }

        .footer-info {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #6b7280;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .footer-info p {
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .packages-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-actions" id="header-actions" style="display: none;">
                <button class="header-btn" onclick="window.location.href='/dashboard.html'">Dashboard</button>
                <button class="header-btn" onclick="logout()">Logout</button>
            </div>
            <h1>üåê Choose Your Internet Package</h1>
            <p>Select a package below to get connected</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
        <div id="loading" class="loading">Loading packages...</div>
        <div id="packages-grid" class="packages-grid" style="display: none;"></div>

        <div class="footer-info">
            <p><strong>How it works:</strong></p>
            <p>1. Select a package ‚Üí 2. Login or Register ‚Üí 3. Complete payment ‚Üí 4. Get connected!</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">Secure payment via M-Pesa</p>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('header-actions').style.display = 'flex';
            }
        }

        async function loadPackages() {
            try {
                const response = await fetch(`${API_URL}/api/user/packages`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load packages');
                }

                displayPackages(data.packages);
            } catch (error) {
                console.error('Error loading packages:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = 'Failed to load packages. Please refresh the page.';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function displayPackages(packages) {
            const grid = document.getElementById('packages-grid');
            const loading = document.getElementById('loading');

            if (packages.length === 0) {
                loading.textContent = 'No packages available at the moment.';
                return;
            }

            loading.style.display = 'none';
            grid.style.display = 'grid';

            packages.forEach((pkg, index) => {
                const card = document.createElement('div');
                card.className = 'package-card';
                
                if (index === 2) {
                    card.classList.add('popular');
                }

                const hours = Math.floor(pkg.duration_minutes / 60);
                const minutes = pkg.duration_minutes % 60;
                const durationText = hours > 0 
                    ? `${hours} Hour${hours > 1 ? 's' : ''}${minutes > 0 ? ` ${minutes}min` : ''}`
                    : `${minutes} Minutes`;

                const speedText = pkg.speed_limit_mbps ? `${pkg.speed_limit_mbps} Mbps` : 'Standard';
                const dataText = pkg.data_limit_mb 
                    ? pkg.data_limit_mb >= 1000 
                        ? `${(pkg.data_limit_mb / 1000).toFixed(1)} GB`
                        : `${pkg.data_limit_mb} MB`
                    : 'Unlimited';

                card.innerHTML = `
                    <div class="package-name">${pkg.name}</div>
                    <div class="package-description">${pkg.description || 'High-speed internet access'}</div>
                    <div class="package-price">KES ${pkg.price_kes.toFixed(2)} <span>/ ${durationText}</span></div>
                    <ul class="package-features">
                        <li>Duration: ${durationText}</li>
                        <li>Data: ${dataText}</li>
                        <li>Speed: Up to ${speedText}</li>
                        <li>Instant activation</li>
                    </ul>
                    <button class="purchase-btn" onclick="selectPackage('${pkg.id}', '${pkg.name}', ${pkg.price_kes})">
                        Purchase Now
                    </button>
                `;

                grid.appendChild(card);
            });
        }

        function selectPackage(packageId, packageName, price) {
            localStorage.setItem('selectedPackage', JSON.stringify({
                id: packageId,
                name: packageName,
                price: price
            }));

            const token = localStorage.getItem('authToken');
            
            if (token) {
                window.location.href = '/dashboard.html';
            } else {
                window.location.href = '/user-login.html';
            }
        }

        async function logout() {
            try {
                const token = localStorage.getItem('authToken');
                if (token) {
                    await fetch(`${API_URL}/api/user/auth/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                }
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                localStorage.removeItem('selectedPackage');
                window.location.reload();
            }
        }

        checkAuth();
        loadPackages();
    </script>
</body>
</html>
