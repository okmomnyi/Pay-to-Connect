<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Packages - SmartWiFi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .wifi-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
        }

        .header-actions {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .packages-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .package-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .package-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .package-info {
            flex: 1;
            color: white;
        }

        .package-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .package-duration {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .package-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .package-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-align: right;
        }

        .package-price-label {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .purchase-btn {
            padding: 10px 20px;
            background: #5b7cfa;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .purchase-btn:hover {
            background: #4a6ae8;
            transform: scale(1.05);
        }

        .purchase-btn:active {
            transform: scale(0.95);
        }

        .footer-info {
            display: none;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .wifi-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .package-card {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .package-right {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-actions" id="header-actions" style="display: none;">
                <button class="header-btn" onclick="window.location.href='/dashboard.html'">Dashboard</button>
                <button class="header-btn" onclick="logout()">Logout</button>
            </div>
            <div class="wifi-icon">ðŸ“¶</div>
            <h1>SmartWiFi</h1>
            <p>Choose a package to get connected</p>
        </div>

        <div id="error-message" class="error" style="display: none;"></div>
        <div id="loading" class="loading">Loading packages...</div>
        <div id="packages-grid" class="packages-grid" style="display: none;"></div>

        <div class="footer-info">
            <p><strong>How it works:</strong></p>
            <p>1. Select a package â†’ 2. Login or Register â†’ 3. Complete payment â†’ 4. Get connected!</p>
            <p style="margin-top: 10px; font-size: 0.9rem;">Secure payment via M-Pesa</p>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('header-actions').style.display = 'flex';
            }
        }

        async function loadPackages() {
            try {
                const response = await fetch(`${API_URL}/api/user/packages`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load packages');
                }

                displayPackages(data.packages);
            } catch (error) {
                console.error('Error loading packages:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').textContent = 'Failed to load packages. Please refresh the page.';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function displayPackages(packages) {
            const grid = document.getElementById('packages-grid');
            const loading = document.getElementById('loading');

            if (packages.length === 0) {
                loading.textContent = 'No packages available at the moment.';
                return;
            }

            loading.style.display = 'none';
            grid.style.display = 'grid';

            packages.forEach((pkg, index) => {
                const card = document.createElement('div');
                card.className = 'package-card';
                
                if (index === 2) {
                    card.classList.add('popular');
                }

                const hours = Math.floor(pkg.duration_minutes / 60);
                const minutes = pkg.duration_minutes % 60;
                const durationText = hours > 0 
                    ? `${hours} Hour${hours > 1 ? 's' : ''}${minutes > 0 ? ` ${minutes}min` : ''}`
                    : `${minutes} Minutes`;

                const speedText = pkg.speed_limit_mbps ? `${pkg.speed_limit_mbps} Mbps` : 'Standard';
                const dataText = pkg.data_limit_mb 
                    ? pkg.data_limit_mb >= 1000 
                        ? `${(pkg.data_limit_mb / 1000).toFixed(1)} GB`
                        : `${pkg.data_limit_mb} MB`
                    : 'Unlimited';

                card.innerHTML = `
                    <div class="package-info">
                        <div class="package-name">${pkg.name}</div>
                        <div class="package-duration">${durationText}</div>
                    </div>
                    <div class="package-right">
                        <div class="package-price">
                            <div class="package-price-label">KES</div>
                            <div>${Math.round(pkg.price_kes)}</div>
                        </div>
                        <button class="purchase-btn" onclick="selectPackage('${pkg.id}', '${pkg.name}', ${pkg.price_kes})">
                            Select
                        </button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function selectPackage(packageId, packageName, price) {
            localStorage.setItem('selectedPackage', JSON.stringify({
                id: packageId,
                name: packageName,
                price: price
            }));

            const token = localStorage.getItem('authToken');
            
            if (token) {
                window.location.href = '/dashboard.html';
            } else {
                window.location.href = '/user-login.html';
            }
        }

        async function logout() {
            try {
                const token = localStorage.getItem('authToken');
                if (token) {
                    await fetch(`${API_URL}/api/user/auth/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                }
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                
                // Prevent browser back button from accessing cached pages
                window.history.pushState(null, '', window.location.href);
                window.onpopstate = function() {
                    window.history.pushState(null, '', window.location.href);
                };
                
                window.location.replace('/user-login.html');
            }
        }

        checkAuth();
        loadPackages();
    </script>
</body>
</html>
